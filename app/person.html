                    <input class="form-check-input" type="radio" name="experience" id="experience" value="yes"> 是

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="experience" id="experience" value="no"> 否

            <div class="form-check mb-5 ps-0">
                <label for="change" class="d-block text-info mb-3">2. 想改善的生活問題?</label>
                <div class="form-check form-check-inline mb-2">
                    <input class="form-check-input" type="checkbox" value="muscle" id="change" name="change">肌耐力不足

                    <input class="form-check-input" type="checkbox" value="soft" id="change" name="change">柔軟度不佳

                <div class="form-check form-check-inline me-5">

                <div class="form-check form-check-inline me-5">
                    <input class="form-check-input" type="radio" name="sporttime" id="sport" value="75minsmax"> 30~75 分鐘

                    <input class="form-check-input" type="radio" name="sporttime" id="sport" value="30minsmax"> 30 分鐘以下

                    <div>

                        <input type="text" placeholder="請輸入您的年齡" id="age" name="age" class="ps-2 form-control">

            <div class="mb-3">

                <input type="email" id="mail" name="mail" placeholder="email@example.com" class="w-100 ps-2 form-control">

            <div class="mb-5">
