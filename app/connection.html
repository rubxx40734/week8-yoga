<div class="container mt-9 mb-9">
    <div class="row">
        <h1 class="fs-3 text-maintxt text-center mb-5 fw-bold">聯絡我們</h1>
        <div class="col-lg-7 mb-6 mb-lg-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14460.276495714385!2d121.53398431550262!3d25.03172813592328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abd12873f21d%3A0x63827e733018de38!2zWW9nYSBKb3VybmV5IOeRnOePiOaXheeoiyDlvqnoiIjppKg!5e0!3m2!1szh-TW!2stw!4v1630595075199!5m2!1szh-TW!2stw"

            <h2 class="fs-4 text-maintxt mb-2 mt-4">DOYOGA 教室位置</h2>
            <div class="row">
                <div class="col-lg-7">
                    <p class="text-maintxt">台北市大安區復興南路一段222號</p>
                    <p class="text-maintxt">如何前往：</p>
                    <ul>
                        <li class="mb-4 text-maintxt">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                        <li  class="mb-4 text-maintxt">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                        <li  class="text-maintxt">3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-5">
            <div class="content bg-primary p-5">
                <h3 class="fs-5 text-maintxt mb-4">意見回饋&問題詢問</h3>
                <form action="" method="" class="d-flex flex-column">
                    <div class="mb-3">
                        <label for="person" class="form-label text-maintxt">姓名</label>
                        <input type="text" class="form-control" id="person" placeholder="請輸入您的姓名" name="person">
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label text-maintxt">電子信箱</label>
                        <input type="email" class="form-control" id="mail" placeholder="name@example.com" name="mail">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label text-maintxt">手機號碼</label>
                        <input type="tel" class="form-control" id="phone" placeholder="0912-345678" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-maintxt">意見回饋</label>
                        <textarea class="form-control" id="message" rows="8" name="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary text-white align-self-end">送出</button>
                </form>
            </div>
        </div>
